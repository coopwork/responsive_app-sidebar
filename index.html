<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://boxicons.com/ <=== Get icons in this web site -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>SPA Responsive SideBar</title>
</head>
<body>

<div class="sidebar">
  <div class="logo_content">
    <div class="logo">
      <i class='bx bxl-squarespace'></i>
      <div class="logo_name">Study Help</div>
    </div>
    <i class='bx bx-menu' id="btn"></i>
  </div>
  <nav>
    <ul class="nav_list">

      <li>
          <i class='bx bx-search' ></i>
          <input type="search" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-podcast'><span class="alerts">1</span></i>
          <span class="links_name">Education flow</span>
        </a>
        <span class="tooltip">Education flow</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-home-alt'><span class="alerts">0</span></i>
          <span class="links_name">Home work</span>
        </a>
        <span class="tooltip">Home work</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-buildings'><span class="alerts">0</span></i>
          <span class="links_name">Offline space</span>
        </a>
        <span class="tooltip">Offline space</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-line-chart' ><span class="alerts">0</span></i>
          <span class="links_name">Stats</span>
        </a>
        <span class="tooltip">Stats</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-slideshow' ><span class="alerts">0</span></i>
          <span class="links_name">Video courses</span>
        </a>
        <span class="tooltip">Video courses</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-message-alt-edit'><span class="alerts">0</span></i>
          <span class="links_name">Tasks</span>
        </a>
        <span class="tooltip">Tasks</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-notepad'><span class="alerts sidebar_alert">9</span></i>
          <span class="links_name">Tests</span>
        </a>
        <span class="tooltip">Tests</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cog'><span class="alerts">1</span></i>
          <span class="links_name">Settings</span>
        </a>
        <span class="tooltip">Settings</span>
      </li>

    </ul>

    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="https://picsum.photos/200" alt="">
          <div class="name_role">
            <div class="name">Muhtarkhan</div>
            <div class="role">Administrator</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </div>
    </div>

  </nav>
</div>

<main class="main_content">

  <div class="content">Main Content</div>

</main>





<script src="main.js"></script>
</body>
</html>
